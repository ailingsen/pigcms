	<div class="header">

     <div class="reg-wrapper2">

	<form id="regform" class="form-horizontal" action="#" method="post">

	 <input type="hidden" name="uid" id="uid" value="{pigcms:$info['id']}">

		  <div class="control-group">

		    <label class="control-label" for="username">用户名</label>

		  <div class="control-group">

		  	<div class="controls">

			    <button type="submit" id="reg-btn" class="btn-pass"   style="display:"></button>

		  </div>

<script type="text/javascript" src="/tpl/static/huishuo.js"></script>

<script type="text/javascript">

	$(function(){

	    $('#username').focus();



	});

function refresh()

{

        var randomRZ = Math.random();

        $("#imgCheckB").attr("src", "/index.php?g=Admin&m=Admin&a=verify&rz=" + randomRZ);

}

  function validityInvitecode(obj){

        obj = $(obj);

        obj.attr('disabled', 'true');

        $.post('/index.php?g=Admin&m=Admin&a=checkverify&vcode='+$('#captcha').val(), function(rs){

	 

            alert(rs);

            $('#reg-btn').click();

            obj.removeAttr('disabled');

        }, 'json');

	 

    }

 

</script></html>
